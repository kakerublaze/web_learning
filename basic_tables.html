<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Table's</title>
</head>
<body>
    <h1>Trying out table's</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr></thead>
        <tbody>
        <tr>
            <td>Harry Potter</td>
            <td>20</td>
            <td>England</td>
        </tr>
        <tr>
            <td>John Wick</td>
            <td>36</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Ram Charan</td>
            <td>38</td>
            <td>India</td>
        </tr></tbody>
    </table>


    <h2>
        Another table
    </h2>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Type</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="4">Fruits</td>
                <td>Apple</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oranges</td>
                <td>5</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kiwi</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>22</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
